    <script>
        // 백엔드에서 받아온 데이터라고 가정
        // 여기서는 데이터가 없다고 가정
        const backendData = null;
    
        const dataDisplayDiv = document.getElementById('dataDisplay');
    
        if (!backendData) {
            // 백엔드에서 데이터가 없다면, DOM 조작을 이용하여 더미 데이터를 생성하여 보여줍니다.
            const dummyData = [
                { id: 1, name: '홍길동', age: 30 },
                { id: 2, name: '김철수', age: 25 },
                { id: 3, name: '이영희', age: 40 },
            ];
    
            const dataContainer = document.createElement('div');
    
            dummyData.forEach(item => {
                const dataElement = document.createElement('p');
                dataElement.textContent = `ID: ${item.id}, 이름: ${item.name}, 나이: ${item.age}`;
                dataContainer.appendChild(dataElement);
            });
    
            dataDisplayDiv.appendChild(dataContainer);
        } else {
            // 백엔드에서 데이터가 넘어온다면, 받은 데이터를 이용하여 DOM을 생성하여 보여줍니다.
            const dataContainer = document.createElement('div');
    
            backendData.forEach(item => {
                const dataElement = document.createElement('p');
                dataElement.textContent = `ID: ${item.id}, 이름: ${item.name}, 나이: ${item.age}`;
                dataContainer.appendChild(dataElement);
            });
    
            dataDisplayDiv.appendChild(dataContainer);
        }
    </script>
