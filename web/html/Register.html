<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Register.css">
    <script src="../js/Register.js" defer></script>
</head>

<body>
    <header class="headerContent">
        <div class="header-box">
            <img src="../images/logo.png">
            <p class="logintext">회원가입</p>
        </div>
        <!-- 헤더 내용 추가 -->
    </header>
    <section class="bodyContent">
        <form class="loginform">
            <div class="inputID">
                <label for="username">아이디</label>
                <input type="text" id="username" name="email" placeholder="ID">
            </div>
            <div class="inputPW">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="inputName">
                <label for="name">이름</label>
                <input type="text" id="name" name="nickname" placeholder="Name">
            </div>
            <div class="inputPhone">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phoneNumber" maxlength="11" placeholder="01012345678">
            </div>
            <div class="inputArea">
                <label for="area">지역</label>
                <select id="area" name="region" class="custom-select">
                    <option value="강남구">강남구</option>
                    <option value="강동구">강동구</option>
                    <option value="강서구">강서구</option>
                    <option value="관악구">관악구</option>
                    <option value="광진구">광진구</option>
                    <option value="구로구">구로구</option>
                    <option value="금천구">금천구</option>
                    <option value="노원구">노원구</option>
                    <option value="도봉구">도봉구</option>
                    <option value="동대문구">동대문구</option>
                    <option value="동작구">동작구</option>
                    <option value="마포구">마포구</option>
                    <option value="서대문구">서대문구</option>
                    <option value="서초구">서초구</option>
                    <option value="성동구">성동구</option>
                    <option value="성북구">성북구</option>
                    <option value="송파구">송파구</option>
                    <option value="양천구">양천구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="은평구">은평구</option>
                    <option value="종로구">종로구</option>
                    <option value="중구">중구</option>
                    <option value="중랑구">중랑구</option>
                    <!-- 원하는 지역 옵션들을 추가로 작성하십시오 -->
                </select>
            </div>
            <input type="submit" class="loginbtn" value="회원가입">
        </form>
    
        <!-- 카카오톡 연동 로그인 버튼 -->
       
        <!-- 섹션 내용 추가 -->
    </section>
</body>

</html>
